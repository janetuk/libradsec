variables:
  DOCKER_DRIVER: overlay2

stages:
- build

before_script:
    - rm -fr build SOURCES RPMS

.centoscommon: &centoscommon
  stage: build
  tags:
    - moonshot
  script:
    - yum -y upgrade
    - sed -i "s/\(.\)%{?dist}/\1b$CI_PIPELINE_ID%{?dist}/g" libradsec.spec.in
    - sh autogen.sh
    - ./configure
    - make dist
    - mkdir -p SOURCES
    - mv libradsec*.tar.gz SOURCES
    - rpmbuild -bb libradsec.spec --define "_topdir `pwd`"
  artifacts:
    expire_in: 6 months
    paths:
        - RPMS

.debiancommon: &debiancommon
  stage: build
  tags:
    - moonshot
  script:
    - apt-get -y update && apt-get -y dist-upgrade
    - sed -i "s/DIST/$CI_JOB_NAME.$CI_PIPELINE_ID/g" debian/changelog
    - autoreconf -fi
    - ./configure
    - make dist
    - mv libradsec-0.0.7.tar.gz ../libradsec_0.0.7.orig.tar.gz
    - debuild -us -uc
    - mkdir build
    - cp ../*.deb build
  artifacts:
    expire_in: 6 months
    paths:
        - build/*.deb

.debian9common: &debian9common
  stage: build
  tags:
    - moonshot
  script:
    # Rebuild libevent with ssl1.0
    - echo "deb-src $SRC_REPO" >> /etc/apt/sources.list
    - apt-get update
    - useradd tmpuser
    - chown tmpuser .
    - su tmpuser -c "apt-get source -y libevent"
    - cd libevent-$VERSION
    - sed -i 's/libssl-dev/libssl1.0-dev/g' debian/control
    - dch -l moonshot "Build with OpenSSL 1.0"
    - debuild -us -uc
    - dpkg -i ../*.deb
    - cp ../*.deb ../../
    - cd ..
    - git clean -xdf
    # libradsec build
    - apt-get -y update && apt-get -y dist-upgrade
    - sed -i "s/DIST/$CI_JOB_NAME.$CI_PIPELINE_ID/g" debian/changelog
    - autoreconf -fi
    - ./configure
    - make dist
    - mv libradsec-0.0.7.tar.gz ../libradsec_0.0.7.orig.tar.gz
    - debuild -us -uc
    - mkdir build
    - cp ../*.deb build
  artifacts:
    expire_in: 6 months
    paths:
        - build/*.deb

.alpinecommon: &alpinecommon
  stage: build
  tags:
    - moonshot
  script:
    - sed -i "s/pkgrel=0/pkgrel=$CI_PIPELINE_ID/g" APKBUILD.in
    - sh autogen.sh
    - adduser root abuild
    - sed -i "s/GZIP_ENV = --best//g" Makefile.in
    - ./configure
    - make dist
    - export forceroot="1"
    - abuild checksum
    - abuild-keygen -an
    - sudo -E abuild -r
    - mkdir apks
    - mv /root/packages/moonshot/* apks
  artifacts:
    expire_in: 6 months
    paths:
        - apks/*/*.apk

centos6:
  image: registry.ci.ti.ja.net/jisc/moonshot-build/centos6:latest
  <<: *centoscommon

centos7:
  image: registry.ci.ti.ja.net/jisc/moonshot-build/centos7:latest
  <<: *centoscommon

